<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <!-- logica da página -->


  <title>To Do App - Turma 6</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">Lista de Tarefas</a>
    </nav>

    <div class="user-info">
      <p id="user-name">Nome usuário</p>
      <div class="user-image"></div>
      <p id="closeApp">Finalizar sessão</p>
    </div>
  </header>


  <form id="formNovatarefa" class="nova-tarefa">
    <div class="not-done "></div>
    <input id="novaTarefa" type="text" placeholder="Nova tarefa">
    <button type="submit">
      <img src="./assets/plus.png" alt="Adicionar tarefa">
    </button>
  </form>


  <div id="skeleton" class="skeleton">
  <ul class="tarefas-pendentes">
  </ul>
  
  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">
    
  </ul>
</div>
<script src="scripts/utils.js"></script>
<script src="./scripts/tasks.js"></script>
</body>

</html>
