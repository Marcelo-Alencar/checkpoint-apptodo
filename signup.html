<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App - Turma 6</title>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ---------------------- logica aplicada en register -------------------- -->
  <!-- <script src="scripts/utils.js" defer></script> -->
  <script src="scripts/signup.js" defer></script>

</head>

<body>
  

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form method="post" id="formularioRegistro">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      
      <label>
        Nome:
        <input id="inputNome" type="text">
        <small id="erroNome" class="erro"></small>
      </label>
      <label>
        Sobrenome:
        <input id="inputSobrenome"  type="text">
        <small id="erroSobrenome" class="erro"></small>
      </label>
      <label>
        Email:
        <input id="inputEmail" type="text">
        <small id="erroEmail" class="erro"></small>
        <small id="erroEmailVazio" class="erro"></small>
      </label>
      <label>
        Senha:
        <input id="criaSenha" type="password">
        <small id="errocriarSenha" class="erro"></small>
        <small id="validarSenha" class="erro"></small>
      </label>
      <label>
        Repetir senha:
        <input id="confirmarSenha" type="password">
        <small id="erroConfirmaSenha" class="erro"></small>
      </label>

      <button type="submit" id="botonRegistrar">Criar</button>

    </form>
    <div class="ingresarA">
      <a href="index.html">Já tem conta? Faça aqui o seu login.</a>
    </div>
  </div>

</body>

</html>
