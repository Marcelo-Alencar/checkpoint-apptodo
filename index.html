<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->


</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>

      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      
      <div id="userEmailControl" class="form-control">
        <label for="userEmail"> Email: </label>
        <input type="email" id="userEmail" minlength="5" required>
        <small>Forneça um e-mail válido</small>
      </div>

      <div id="userPasswordControl" class="form-control">
        <label for="userPassword"> Senha: </label>
        <input id="userPassword" type="password" minlength="8" required>
        <small>Digite uma senha válida</small>
      </div>

      <div>
        <button type="submit" id="buttonLoginUser">Acessar</button>
      </div>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

  <script src="./scripts/index1.js"></script>
</body>

</html>
